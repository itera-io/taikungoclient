name: Generate Main Client
on:
  workflow_dispatch:
    inputs:
      force:
        required: false
        type: boolean
        description: 'Force client generation'
        default: false
  schedule:
    - cron: "0 0 * * *"

jobs:
  generate-client:
    uses: itera-io/taikungoclient/.github/workflows/generate.yml@main
    with:
      branch: main
      force: ${{ inputs.force }}
    secrets:
      username: ${{ secrets.SWAGGER_USERNAME }}
      password: ${{ secrets.SWAGGER_PASSWORD }}
      url: ${{ secrets.SWAGGER_URL }}
      showback_url: ${{ secrets.SHOWBACK_SWAGGER_URL }}
